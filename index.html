<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft-style Sidebar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="minecraft-container">
        <button id="generate-init-button">Generate Init</button>
        <div class="minecraft-sidebar">
            <h2 class="sidebar-title">
                <span class="title-text" contenteditable="true">Your Title Here</span>
            </h2>
            <ul class="sidebar-entries" id="sidebar-entries">
                <!-- Rows will be generated dynamically here -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
